<!DOCTYPE html>
<html>
  <body>
    <form id="contact">
      <label>
        First name:
        <input type="text" name="firstName" form="contact" />
      </label>
      <label>
        Last name:
        <input type="text" name="lastName" form="contact" />
      </label>

      <br />
      <label>
        E-mail:
        <input type="text" name="email" form="contact" />
      </label>

      <br />
      <textarea
        type="text"
        name="comment"
        placeholder="comments..."
        form="contact"
      ></textarea>

      <br />

      <button onclick="myFunction()">Submit</button>
    </form>

    <script>
      function myFunction() {
        var fname = document.getElementById("contact").elements[0].value;
        var lname = document.getElementById("contact").elements[1].value;
        var mail = document.getElementById("contact").elements[2].value;
        var com = document.getElementById("contact").elements[3].value;
        alert(
          `Welcome ${fname} ${lname}, the following message was submitted from the email ${mail}:
          ${com}`
        );
      }
    </script>
  </body>
</html>
